name: findus
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # design
  flex_color_scheme: ^6.0.1
  flutter_launcher_icons: ^0.10.0
  responsive_framework: ^0.2.0

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0 # or whatever version is latest/you need

  # clean architecture
  # state management and clean structure
  flutter_bloc: ^8.1.1
  # # service locator
  # get_it: ^7.2.0 
  # # di
  # injectable: ^1.5.3
  # routing, does no code generation oppose to autoroute
  go_router: ^5.0.5
  # # helper for data classes
  # freezed: ^2.1.1
  # # helper for equality
  # equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # for internationalization
  generate: true

flutter_icons:
  android: true 
  ios: true 
  image_path: "assets/images/ic_launcher.png"
  web:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    background_color: "#000"
    theme_color: "#000"
  windows:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    icon_size: 100 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/ic_launcher.png" # current chosen png is too small!
